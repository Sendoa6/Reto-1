<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Biblioteca</title>
    <link rel="stylesheet" href="Formulario.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <img src="https://www.muskiz.org/es-ES/Ayuntamiento/PublishingImages/muskizlogotxikia.png" alt="BibliotecaMuskiz">
            <h2>Registro de Usuario</h2>
            <form action="#" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>

                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" required>

                <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>

                <label for="genero_libro">Género de Libro Favorito:</label>
                <select id="genero_libro" name="genero_libro" required>
                    <option value="">Selecciona un género</option>
                    <option value="ficcion">Ficción</option>
                    <option value="no-ficcion">No Ficción</option>
                    <option value="ciencia">Ciencia</option>
                    <option value="historia">Historia</option>
                    <option value="biografia">Biografía</option>
                </select>

                <label for="libro_favorito">Libro Favorito:</label>
                <input type="text" id="libro_favorito" name="libro_favorito" required>

                <label for="dni">DNI:</label>
                <input type="text" id="dni" name="dni" required>

                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Registrarse</button>
                Volver al <a href="Formulario1.html"> inicio de sesion.</a><br>
                Volver a la <a href="index.html">página principal.</a>
            </form>
        </div>

       
    </div>
</body>
</html>
